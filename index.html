    <body>
        <!-- Nav Header -->
        <header class="app-navbar navbar sticky-top navbar-expand">
            <img src="images/logo.png" alt="RR" class="img-fluid navbar-brand">
            <div class="ml-auto">
                <a><img src="images/menuIcon.png"></a>
            </div>
        </header>

        <!-- Main Container -->
        <main class="main-container">
            <div class="filter-buttons">
                <div class="ui-btn ui-btn-a ui-filter">I'm feeling hungry</div>
                <div class="ui-btn ui-btn-b ui-filter">I'm feeling picky</div>
            </div>
            <div class="food-filters">
                <div id="cuisineDropdownDiv" class="dropdown">
                    <button class="ui-filter dropdown-toggle" id="cuisineDropdown"
                        onclick="toggleDropdown(this.id)">Cuisine Type</button>
                    <div class="dropdownn-menu ui-filter" aria-labelledby="cuisineDropdown">
                        <a class="dropdown-item" href="#">Italian</a>
                        <a class="dropdown-item" href="#">Southern</a>
                    </div>
                </div>
                
                <div id="cuisineDropdownDiv" class="dropdown">
                    <button class="ui-filter dropdown-toggle" id="cuisineDropdown"
                    onclick="toggleDropdown(this.id)">Price</button>
                    <div class="dropdownn-menu ui-filter" aria-labelledby="cuisineDropdown">
                        <a class="dropdown-item" href="#">$</a>
                        <a class="dropdown-item" href="#">$$</a>
                    </div>
                </div>
            </div>

            <a class="spinner-btn" onclick="spinTheWheel();">
                <img class="spinner-icon" src="images/rouletteBtn.png">
            </a>
            <div class="selected-eatery section-header">Eat Here!</div>
        </main>
        <footer>Powered By 
            <img style="vertical-align: bottom;" width="70" src="https://s3-media3.fl.yelpcdn.com/assets/srv0/yelp_styleguide/28332f3b0739/assets/img/logos/logo_desktop_medium_outline.png">
